<div class="banner">
    <div class="content">
        <h1 class="mb-5">Fresh Cooked Food Delivered <br/> At Your Door.</h1>
        <a routerLink="/menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How To Get <span class="highlight">Fresh & Tasty Food</span></h1>
    <div class="row mt-5">
        <h1>Steps:</h1>
       <!-- one -->  
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select Your Favourite Food</p>
            </div>
        </div>
       <!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill The Details</p>
            </div>
        </div>
      <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Your Order Delivered In Minute</p>
            </div>
        </div>
    </div>
</div>

<!-- foodbox -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight">Favourite Food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More <i class="bi bi-arrow-right"></i></a>
</div>
