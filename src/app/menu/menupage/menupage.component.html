<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
           <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Back</a>  
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'INR'}}</p>
        </div>

        <div class="col-lg-6 col-12">
            <h1>Enter Your Details</h1>
            <form class="col-lg-8" #menuForm="ngForm" (ngSubmit)="menuOption(menuForm.value)">
                <div class="col-lg-12 mt-2 mb-2">
                    <input type ="name" required #name="ngModel" name="name" minlength="3" class="form-control" placeholder="Enter Your Full Name" ngModel>
                    <span *ngIf="name.invalid && name.touched" style="color: red;">Please enter a valid input!</span>
                </div>

                <div class="col-lg-12 mt-2 mb-2">
                    <input type="phoneno" required #phoneno="ngModel" name="phoneno" pattern="[0-9]{10}" class="form-control" placeholder="Enter Phone Number" ngModel>
                    <span *ngIf="phoneno.invalid && phoneno.touched" style="color: red;">Please enter a valid Phone Number!</span>
                </div>

                <div class="col-lg-12 mt-2 mb-2">
                    <input type ="address" required #address="ngModel" name="address" class="form-control" placeholder="Enter Address" ngModel>
                        <span *ngIf="address.invalid && address.touched" style="color: red;">Please enter a valid Address!</span>
                </div>

                <div class="col-lg-12 mt-3 mb-3">
                    <button class="btn btn-md btn-dark" [disabled]="menuForm.invalid">Place Order</button>
                </div>
                
            </form>


        </div> 

    </div>
</div>
